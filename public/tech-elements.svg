<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.6"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:0.6"/>
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:0.6"/>
    </linearGradient>

    <!-- Animations -->
    <animateTransform id="float1" attributeName="transform" type="translate"
      values="0,0; 30,-50; -20,20; 0,0"
      dur="7s" repeatCount="indefinite"/>
    <animateTransform id="float2" attributeName="transform" type="translate"
      values="0,0; -40,30; 20,-40; 0,0"
      dur="8s" repeatCount="indefinite"/>
    <animateTransform id="float3" attributeName="transform" type="translate"
      values="0,0; 50,20; -30,-30; 0,0"
      dur="9s" repeatCount="indefinite"/>
    <animateTransform id="rotate1" attributeName="transform" type="rotate"
      values="0 50 50; 360 50 50"
      dur="10s" repeatCount="indefinite"/>
  </defs>

  <!-- Tech Elements -->
  <g transform="translate(100,100)">
    <path d="M0,0 h100 l-50,87 z" fill="url(#purpleGrad)">
      <animateTransform attributeName="transform" type="translate"
        values="0,0; 30,-50; -20,20; 0,0"
        dur="7s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate"
        values="0 50 43.5; 360 50 43.5"
        dur="10s" repeatCount="indefinite" additive="sum"/>
    </path>
    <text x="35" y="40" fill="white" font-family="monospace" font-size="16">&lt;/&gt;</text>
  </g>

  <g transform="translate(500,200)">
    <rect x="-40" y="-40" width="80" height="80" rx="10" fill="url(#blueGrad)">
      <animateTransform attributeName="transform" type="translate"
        values="0,0; -40,30; 20,-40; 0,0"
        dur="8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate"
        values="0 0 0; 360 0 0"
        dur="12s" repeatCount="indefinite" additive="sum"/>
    </rect>
    <text x="-25" y="5" fill="white" font-family="monospace" font-size="16">{ }</text>
  </g>

  <g transform="translate(300,400)">
    <circle r="45" fill="url(#pinkGrad)">
      <animateTransform attributeName="transform" type="translate"
        values="0,0; 50,20; -30,-30; 0,0"
        dur="9s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale"
        values="1; 1.1; 0.9; 1"
        dur="6s" repeatCount="indefinite" additive="sum"/>
    </circle>
    <text x="-25" y="5" fill="white" font-family="monospace" font-size="16">npm</text>
  </g>

  <!-- Code Patterns -->
  <g opacity="0.2" transform="translate(200,300)">
    <text font-family="monospace" font-size="12" fill="white">
      <tspan x="0" y="0">function code() {</tspan>
      <tspan x="10" y="20">  return learn();</tspan>
      <tspan x="0" y="40">}</tspan>
    </text>
  </g>
</svg>